<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/636d17f0de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cockatil Recipe Finder</title>

</head>

<body>
    <header>
        <h1>Cocktail Recipe Finder</h1>
    </header>

    <!-- Random cocktail generator section -->
    <section>
        <h2>Random Cocktail Generator</h2>
        <div class="buttonHolder">
            <button id="randomBtn" class="randomBtn">Random Cocktail</button>
        </div>
        <h2>OR</h2>
    </section>

    <!-- Search section: Provides search functionality -->
    <section>
        <form class="searchBar">
            <input id="userInput" name="inputBox" type="text" placeholder="Search Cocktail...">
            <button id="searchBtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <!-- append recent searches to ul -->
        <div id="searchHistory"></div>
    </section>

    <!-- Random cocktail gallery -->
    <section>
        <div id="randomEleHolder" class="randomEleHolder">
            <!-- <img id="randomDrinkImg" class="randomDrinkImg" src="#" alt="Drinks Img">
            <h3 id="drinkName">Drink Name:</h3>       
            <p>Ingredients:</p>
            <p id="randomDrinkInstructions" class="randomDrinkInstructions">instructions</p> -->
        </div>
    </section>

    <!-- Cocktail recipe search results -->
    <section>
        <div id="card-cocktail" class="recipeResult hide"></div>
    </section>

    <!-- Random Jokes Element -->
    <section>
        <div class="randomJokeDisplay"></div>
    </section>

    <!-- Modal prompting user of invalid search input -->
    <div class="modal" id="modal-invalid">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Invalid input</p>
                <button class="delete is-large" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p>No Cocktail Found</p>
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
